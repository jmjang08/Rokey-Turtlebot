<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWOCOPS Login</title>

    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            min-width: 320px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.45);
        }
        h2 {
            margin: 0 0 20px;
            text-align: center;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: none;
            background: #334155;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #10b981;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #0d946b; }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #60a5fa;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>TWOCOPS</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>

</div>
</body>
</html>
